<script>
    function computerPlay(){
        let comPlay = Math.floor(Math.random() * 3);
        switch (true){
            case (comPlay == 0):
                return "Rock";
                break;
            case (comPlay == 1):
                return "Paper";
                break;
            case (comPlay == 2):
                return "Scissors";
                break;
        }
    };
</script>
